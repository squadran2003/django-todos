
{% extends 'layout.html' %}
{% load bootstrap %}

{% block title %}Add a todo {% endblock %}
{% block content%}
<form role="form" method='POST' action='' class='text-left'>
        <legend>Login below</legend>
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group text-left">
          <button type="submit" class="btn btn-default btn-lg">Login</button>
          <a href="{% url 'todos:signup' %}" class="btn btn-default btn-lg">Signup</a>
        </div>
    </form>
{% endblock %}
